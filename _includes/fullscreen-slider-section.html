<!-- Fullscreen Slider Section -->
<section class="section-block featured-media window-height tm-slider-parallax-container">
	<div class="tm-slider-container full-width-slider" data-featured-slider data-parallax data-animation="slide"
		data-speed="1000" data-scale-under="960" data-auto-advance data-auto-advance-interval="6000">
		<ul class="tms-slides">
			{% for slide in site.data.slider.slides %}
			<li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000"
				data-overlay-bkg-opacity="{{ slide.overlay_opacity }}" data-animation="slideLeftRight" data-auto-advance
				data-auto-advance-interval="6000">
				<div class="tms-content">
					<div class="tms-content-inner left v-align-middle">
						<div class="row">
							<div class="column width-6 offset-3">
								<div class="tms-caption text-line-vertical" data-animate-in="preset:slideLeftRight;duration:1000ms;"
									data-no-scale>
									<h3 class="color-white lspacing-small mb-0 text-uppercase">
										<strong>{{ slide.title }}</strong>
									</h3>
									<p class="lead color-white no-margin-bottom">
										{{ slide.description }}
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<img data-src="{{ slide.image }}" src="" alt="A collage related to {{ slide.title }}">
			</li>
			{% endfor %}
		</ul>
	</div>
</section>
<!-- Fullscreen Slider Section End -->
