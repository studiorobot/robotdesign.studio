<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VPE64MT2MV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VPE64MT2MV');
    </script>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
    <meta name="twitter:widgets:theme" content="light">
    <meta property="og:title" content="Robot Studio" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="branding/Logos/logos/pngs/24-ROBOTSTUDIO-LOGO-Black.png" />
    <meta property="og:description" content="Robot Studio's website." />
    <title>Robot Studio</title>
    <link rel="icon" href="favicon.png" type="image/png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700%7CLato:300,400,700' rel='stylesheet'
        type='text/css'>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/core.css" />
    <link rel="stylesheet" href="assets/css/sartre-skin-architecture.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />

</head>

<body class="shop home-page">
    <!-- Side Navigation Menu -->
    <aside class="side-navigation-wrapper enter-right" data-no-scrollbar data-animation="scale-in">
        <div class="side-navigation-scroll-pane">
            <div class="side-navigation-inner">
                <nav class="side-navigation" style="margin-top:15px;">
                    <ul>
                        {% for link in site.data.navigation.internal %}
                        <li class="{% if link.url == page.path %}current{% endif %}">
                            <a href="/{{ link.url }}">{{ link.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
                <div class="side-navigation-footer">
                    <ul class="social-list list-horizontal">
                        {% for link in site.data.navigation.external %}
                        <li>
                            <a href="{{ link.url }}" target="_blank">
                                <i class="{{ link.icon }}"></i>
                                <span>{{link.name}}</span>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </aside>
    <!-- Side Navigation Menu End -->
    <div class="wrapper reveal-side-navigation">
        <div class="wrapper-inner">
            <!-- Header -->
            <header class="header header-fixed header-fixed-on-mobile header-transparent" data-bkg-threshold="100"
                style="background-color:black;">
                <div class="header-inner">
                    <div class="row nav-bar">
                        <div class="column width-12 nav-bar-inner" style="padding:0px;">
                            <div class="logo">
                                <div class="logo-inner">
                                    <a href="index.html"><img
                                            src="branding/Logos/logos/pngs/24-ROBOTSTUDIO-LOGO-Black.png"
                                            alt="Robot Sutdio Logo" /></a>
                                    <a href="index.html"><img src="branding/Logos/logos/pngs/robotstudiologowhite.png"
                                            alt="Robot Studio Logo" /></a>
                                </div>
                            </div>
                            <nav class="navigation nav-block secondary-navigation nav-right">
                                <ul>
                                    <li class="aux-navigation hide">
                                        <!-- Aux Navigation -->
                                        <a href="#" class="navigation-show side-nav-show nav-icon">
                                            <i class="fa-solid fa-bars"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <nav class="navigation nav-block primary-navigation nav-right no-margin-right">
                                <ul>
                                    {% for link in site.data.navigation.internal %}
                                    <li class="{% if link.url == page.path %}current{% endif %}">
                                        <a href="{{ link.url }}">{{ link.title }}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Header End -->

            {{ content }}

        </div>
        <!-- Js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
        <script src="assets/js/timber.master.min.js"></script>
    </div>
    </div>
</body>

</html>
