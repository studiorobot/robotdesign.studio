- id: 7
  name: "METAPHORS: Collection of Metaphors for Human-Robot Interaction"
  members: Maria Luce Lupetti, Michal Luria, Diana Löffler
  data: 2021
  links: 
    - doi: https://dl.acm.org/doi/10.1145/3461778.3462060
    - yt: https://www.youtube.com/watch?v=JpDV9FF3Sf0
  description: This project explores the use of metaphors for generating novel ideas, reframing existing problems, and eliciting new perspectives of human-robot interaction. Through metaphors, this project proposes new ways of using, relating to, and co-existing with the robots. By identifying assumptions, we provide a comprehensible list of aspects to reconsider regarding robots’ physicality, roles, and behaviors. Through metaphors, we propose new ways of examining how we can use, relate to, and co-exist with the robots that will share our future.
  keywords: Design research, fixation, provocations.
  poster: projects/past/metaphors/thumbnail.jpeg
  video_webm: projects/past/metaphors/metaphors.mp4

