- id: 8
  name: "EMAR: Ecological Momentary Assessment Robot"
  members: Elin Björling, Maya Cakmak
  data: 2017- 2022 | NSF
  links: 
    - doi: https://openreview.net/forum?id=0WDtVJVwBcf 
    - doi: https://dl.acm.org/doi/abs/10.1145/3532106.3533541
