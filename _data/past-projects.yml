- id: 3
  name: "COWRITER: Robots for Children’s Handwriting"
  members: INESC-ID (Portugal) and EPFL (Switzerland) 
  data: 2015 - 2018
  links: 
    - website: https://www.epfl.ch/labs/chili/index-html/research/cowriter/
    - doi: https://ieeexplore.ieee.org/document/7333678
    - doi: https://ieeexplore.ieee.org/document/7745170
    - yt: https://www.youtube.com/watch?v=6vpgpqja4bY
  description: "This project explores how a robot can help children acquire handwriting, where children are the teachers who help the robot to write better. This paradigm, known as “learning by teaching”, has the powerful effect of boosting their self-esteem. It engages them in a so-called “Protégé effect”: because they unconsciously feel that they are somehow responsible if the robot does not succeed in improving its writing skills, they developing their metacognitive skills and reflecting on their errors."
  keywords: educational robotics, handwriting
  poster: projects/past/cowriter/thumbnail.jpeg
  video_webm: projects/past/cowriter/cowriter.mp4

