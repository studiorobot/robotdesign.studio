patricia:
  name: Patrícia Alves-Oliveira
  role: Director of Robot Studio
  title: Ph.D., Assistant Professor of Robotics
  affiliated: Affiliated Faculty at [MIDAS](https://midas.umich.edu/) and [ESC](https://esc.umich.edu/)
  advisor: Research Advisor at [Open Style Lab](https://www.openstylelab.org/)
