---
layout: default
---

<body class="shop home-page">
  <!-- Content -->
  <div class="content clearfix">
    <!-- Feature Column Section -->
    <div class="section-block replicable-content">
      <div class="row">
        <div class="column width-12" style="margin-bottom:10px;">
          <h1 style="margin-bottom:0px;">Press</h1>
        </div>
      </div>

      {% for news_item in site.data.press %}
      <div class="row">
        <a href={{ news_item.link }} target="_blank">
          <div class="column width-12" style="margin-bottom:10px; padding-left:0px;">
            <div class="column width-2">
              <img style="border: 2px solid #cecece; margin-top:0px;" src="{{ news_item.image }}"
                alt="{{ news_item.alt_text }}" loading="lazy" />
            </div>
            <div class="column width-10" style="padding-left:0px;">
              <h5 style="text-transform:none; margin-bottom: 0px;">{{ news_item.title }}</h5>
              {{ news_item.date }}<br> {{ news_item.content }}

            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- Content End -->
</body>
